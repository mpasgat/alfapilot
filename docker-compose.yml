version: '3.8'

services:
  bot:
    build: ./bot
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    env_file:
      - .env

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    env_file:
      - .env

  # Можно добавить Redis для кэширования и PostgreSQL для хранения данных позже